<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correct way to access the element using getElementById
    const divElement = document.getElementById('myDiv');
    divElement.innerHTML = "This text has been changed.";
  </script>
</body>
</html>
